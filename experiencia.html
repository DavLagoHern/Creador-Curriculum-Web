<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale =1">
		<link rel = "stylesheet" href = "style.css">
		
		<script type="text/javascript">
			
			function capturar () {
				const valores = window.location.search;
				const urlParams = new URLSearchParams(valores);
				var datosAntiguos = JSON.parse(urlParams.get('P_datos'));

				var presentacion = document.getElementById("presentacion").value;
				var Experiencia = document.getElementById("Experiencia").value;
				var Idiomas = document.getElementById("Idiomas").value;
				var Aptitudes = document.getElementById("Aptitudes").value;
				var Estudios = document.getElementById("Estudios").value;
		
				var datos = datosAntiguos;
				datos.Idiomas = Idiomas;
				datos.Aptitudes = Aptitudes;
				datos.Experiencia = Experiencia;
				datos.presentacion = presentacion;
				datos.estudios = Estudios;

				const myJSON = JSON.stringify(datos);
				window.location.href = "mostrarCV.html?P_datos="+myJSON;
			}
		
		</script>
		
		<title background-color: #DDE1EF; >Crea tu curriculum</title>

	</head>
	<body>
		<div class="form-title">
			<h1>CREA TU CV ONLINE</h1>
		</div>
		<div class="form-main">
			<h2>EXPERIENCIAS</h2>
			<h3>Presentación:</h3>
			<textarea class = "parrafosTexto" id="presentacion" name ="presentacion" rows="3" cols="100" placeholder="Presentación" required></textarea>
			<h3>Estudios:</h3>
			<textarea class = "parrafosTexto" id="Estudios" name ="Estudios" rows="4" cols="100" placeholder="Estudios" required></textarea>
			<h3>Experiencia:</h3>
			<textarea class = "parrafosTexto" id="Experiencia" name ="Experiencia" rows="6" cols="100" placeholder="Experiencia" required></textarea>
            <h3>Aptitudes:</h3>
			<textarea class = "parrafosTexto" id="Aptitudes" name ="Aptitudes" rows="5" cols="100" placeholder="Aptitudes" required></textarea>
			<h3>Idiomas:</h3>
			<textarea class = "parrafosTexto" id="Idiomas" name ="Idiomas" rows="3" cols="100" placeholder="Idiomas" required></textarea>
			<input class ="botons" type = "button" onClick="capturar()" value ="Mostrar CV">
		</div>
	</body>
</html>
