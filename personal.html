<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale =1">
		<link rel = "stylesheet" href = "style.css">
		<title background-color: #DDE1EF; >Crea tu curriculum</title>

	</head>
	<body>
		<div class="form-title">
			<h1>CREA TU CV ONLINE</h1>
		</div>
		<div class="form-main">
			<h2>INFORMACIÓN PERSONAL</h2>
			<h3>Nombre:</h3>
			<input class ="datosTexto" type = "text" id="name" name ="name" placeholder="Nombre">
			<h3>Apellidos:</h3>
			<input class ="datosTexto" type = "text" id="lastName1" name ="lastName1" placeholder="Primer apellido">
			<input class ="datosTexto" type = "text" id="lastName2" name ="lastName2" placeholder="Segundo apellido">
			<h3>Correo electrónico:</h3>
			<input class ="datosTexto" type = "email" id="mail" name ="mail" placeholder="Email">
			<h3>Telefono:</h3>
			<input class ="datosTexto" type = "tel" id="phone" name ="phone" placeholder="Telefono">
			<h3>Fecha de nacimiento:</h3>
			<input class ="datosTexto" type = "date" id="date" name ="date">
			<input class ="botons" type = "button" onClick="location.href='experiencia.html'" value ="Siguiente Paso">
			<input class ="botons" type = "button" onClick="location.href='index.html'" value ="Volver atrás">
		</div>
	</body>
</html>
