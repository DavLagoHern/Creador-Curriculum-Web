<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale =1">
		<link rel = "stylesheet" href = "style.css">
		<title background-color: #DDE1EF; >Crea tu curriculum</title>

		<script type="text/javascript">
				var datos = new Object();
			function capturar () {
				var name = document.getElementById("name").value;
				var lastName1 = document.getElementById("lastName1").value;
				var lastName2 = document.getElementById("lastName2").value;
				var email = document.getElementById("email").value;
				var phone = document.getElementById("phone").value;
		

				datos.nombre = name;
				datos.apellido1 = lastName1;
				datos.apellido2 = lastName2;
				datos.email = email;
				datos.telefono = phone;

				const myJSON = JSON.stringify(datos);
				window.location.href = "experiencia.html?P_datos="+myJSON;
		
			}

			function file(event){
				let file  = document.getElementById('file');
				document.getElementById('filename').innerHTML = `nombre original: ${file.files[0].name}`;
				let extension = file.files[0].name.split('.')[1];
				let nuevo_nombre = `foto_perfil.png`;
				file.files[0].name = nuevo_nombre;
				datos.file = file.files[0];
				document.getElementById('filenameNuevo').innerHTML = `nombre creado desde javascript: ${nuevo_nombre} `;
				
				document.getElementById('filenameSubido').innerHTML = `el nombre se conserva: ${file.files[0].name}`;
			}
		
		</script>

	</head>
	<body>
		<div class="form-title">
			<h1>CREA TU CV ONLINE</h1>
		</div>
		<div class="form-main">
			<h2>INFORMACIÓN PERSONAL</h2>
			<h3>Foto:</h3>
			<form onsubmit =file(event)>
			<input class ="fotoTexto" type="file" id="file" name ="file" onchange="file(event)">
			<input class ="submit" type = "submit" value ="Subir foto">

			</form>
			<h3>Nombre:</h3>
			<input class ="datosTexto" type = "text" id="name" name ="name" placeholder="Nombre">
			<h3>Apellidos:</h3>
			<input class ="datosTexto" type = "text" id="lastName1" name ="lastName1" placeholder="Primer apellido">
			<input class ="datosTexto" type = "text" id="lastName2" name ="lastName2" placeholder="Segundo apellido">
			<h3>Correo electrónico:</h3>
			<input class ="datosTexto" type = "email" id="email" name ="email" placeholder="Email">
			<h3>Telefono:</h3>
			<input class ="datosTexto" type = "tel" id="phone" name ="phone" placeholder="Telefono">
			<input class ="botons" type = "button" onClick="capturar()" value ="Siguiente Paso">
		</div>
	</body>
</html>
